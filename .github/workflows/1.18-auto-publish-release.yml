name: Auto Build Release Publish

on:
  push:
    branches:
      - '1.18'
    paths:
      - 'gradle.properties'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAVEN_PASS: ${{ secrets.MAVEN_PASS }}
      MAVEN_USER: ${{ secrets.MAVEN_USER }}
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run the Gradle package task
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build publish

    - name: Get file name
      id: var
      run: |
        MESSAGE=$(ls build/libs/* | grep sources.jar -v)
        echo file_path=$MESSAGE >> $GITHUB_OUTPUT
    - name: Upload to CurseForge
      uses: itsmeow/curseforge-upload@v3
      with:
        token: ${{ secrets.CURSEFORGE_TOKEN }}
        project_id: 626676
        game_endpoint: minecraft
        file_path: ${{ steps.var.outputs.file_path }}
        changelog: See recent commits [here](https://github.com/Low-Drag-MC/LDLib/commits/${{ github.sha }}). This is only marked as a beta release so CurseForge shows it on the front page.
        changelog_type: markdown
        game_versions: "Minecraft 1.18:1.18.2,Java 17,Forge"
        release_type: beta
